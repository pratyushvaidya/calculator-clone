<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="bg-image"></div>
	<div class="bg-text">
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<div class="expression"></div>
					</th>
				</tr>
			</thead>
			<tbody>
				<td colspan="2">
					<div>AC</div>
				</td>
				<td>
					<div>DEL</div>
				</td>
				<td>
					<div>/</div>
				</td>
				<tr>
					<td>
						<div>1</div>
					</td>
					<td>
						<div>2</div>
					</td>
					<td>
						<div>3</div>
					</td>
					<td>
						<div>*</div>
					</td>
				</tr>
				<tr>
					<td>
						<div>4</div>
					</td>
					<td>
						<div>5</div>
					</td>
					<td>
						<div>6</div>
					</td>
					<td>
						<div>-</div>
					</td>
				</tr>
				<tr>
					<td>
						<div>7</div>
					</td>
					<td>
						<div>8</div>
					</td>
					<td>
						<div>9</div>
					</td>
					<td>
						<div>+</div>
					</td>
				</tr>
				<tr>
					<td>
						<div>.</div>
					</td>
					<td>
						<div>0</div>
					</td>
					<td colspan="2">
						<div>=</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="main.js"></script>
</body>

</html>
